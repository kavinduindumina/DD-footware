<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .dashboard {
            background-color: #ffffff;
            margin: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
        }

        .card {
            margin: 10px;
        }

        .btn-dashboard {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<div class="container dashboard">
    <h2>Seller Dashboard</h2>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">View Products</h5>
                    <p class="card-text">Manage and view your products.</p>
                    <a href="../view.html" class="btn btn-primary btn-dashboard">View Products</a>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">View Stock Level</h5>
                    <p class="card-text">Check the stock levels of your products.</p>
                    <a href="#" class="btn btn-success btn-dashboard">View Stock Level</a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add Order</h5>
                    <p class="card-text">Place a new order for products.</p>
                    <a href="#" class="btn btn-warning btn-dashboard">Add Order</a>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">View Order Status</h5>
                    <p class="card-text">Track the status of your orders.</p>
                    <a href="#" class="btn btn-info btn-dashboard">View Order Status</a>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
