<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Update Product</h2>
    <form id="updateProductForm">
        <div class="form-group">
            <label for="updateItemCode">Item Code:</label>
            <input type="text" class="form-control" id="updateItemCode" name="updateItemCode" required>
        </div>

        <button type="button" class="btn btn-primary" onclick="searchAndUpdate()">Search Item</button>

        <div class="form-group">
            <label for="updateItemCode">Item Code:</label>
            <input type="text" class="form-control" id="updateItemCode2" name="updateItemCode" required>
        </div>

        <div class="form-group">
            <label for="updateItemName">Item Name:</label>
            <input type="text" class="form-control" id="updateItemName" name="updateItemName" required>
        </div>

        <div class="form-group">
            <label for="updatePrice">Price:</label>
            <input type="text" class="form-control" id="updatePrice" name="updatePrice" required>
        </div>

        <div class="form-group">
            <label for="updateQuantity">Quantity:</label>
            <input type="number" class="form-control" id="updateQuantity" name="updateQuantity" required>
        </div>

        <button type="submit" class="btn btn-success">Update Product</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="view.js"></script>
<script src="add.js"></script>
<script src="update.js"></script>

</body>
</html>
