<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Registration</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5 col-md-4">
    <h2 class="text-center">Seller Registration</h2>

    <form id="sellerRegisterForm">
        <div class="form-group">
            <label for="storeName">Store Name:</label>
            <input type="text" class="form-control" id="storeName" name="storeName" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="submitbtn d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Register</button>
        </div>
        <br>
        <div class="link d-flex justify-content-center">
            <p>Are you already registerd   </p>
            <a href="sellerLogin.html">  click here to Login</a>
        </div>
    </form>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script src="sellerRegister.js"></script>

</body>
</html>
